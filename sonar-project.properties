  # 🔧 กำหนด project key ที่ต้องตรงกับที่สร้างใน SonarCloud
  sonar.projectKey=<your-project-key-token>

  # 🏢 กำหนดชื่อ organization ที่คุณใช้ใน SonarCloud
  sonar.organization=<your-project-name>
      

  # 🌐 กำหนด URL ของ SonarCloud
  sonar.host.url=https://sonarcloud.io

  # 📁 ระบุ path ของ source code ที่ต้องการวิเคราะห์
  sonar.sources=.

  # 🚫 ยกเว้นโฟลเดอร์หรือไฟล์ที่ไม่ต้องการให้วิเคราะห์ เช่น node_modules และไฟล์ test
  sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.mjs

  # 🧪 ระบุ path ของ test files (เพื่อคำนวณ coverage)
  sonar.tests=.

  # 🧪 ระบุ pattern ที่ใช้ระบุไฟล์ test
  sonar.test.inclusions=**/*.test.js,**/*.test.mjs

  # 🧾 ระบุ path ของ coverage report ที่ได้จากการ run test
  sonar.javascript.lcov.reportPaths=coverage/lcov.info

  # 🔡 กำหนด encoding ของ source code
  sonar.sourceEncoding=UTF-8